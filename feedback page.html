<!DOCTYPE html>
<html lang="bg">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Обратна връзка | Gabriela&Victoria Couture</title>
        <link rel="stylesheet" href="styles.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700&display=swap" rel="stylesheet">
        <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <header class="header">
            <div class="container">
                <div class="navbar">
                    <div class="logo">
                        <img src="logo.png" width="100px" alt="Logo">
                    </div>
                    <nav>
                        <ul class="nav-links">
                            <li><a href="index.html">Начало</a></li>
                            <li><a href="products.html">Продукти</a></li>
                            <li><a href="contacts.html">Контакти</a></li>
                            <li><a href="about.html">За нас</a></li>
                            <li><a href="profile.html">Профил</a></li>
                        </ul>
                    </nav>
                    <a href="cart.html">
                        <img src="cart.png" width="30px" height="30px" alt="Cart">
                    </a>
                </div>
            </div>
        </header>

        <main class="container feedback-container">
            <h2 class="title">Обратна връзка</h2>
            <p>Вашето мнение е важно за нас. Споделете вашите впечатления и препоръки!</p>
            <div class="form-box">
                <form>
                    <div class="input-group">
                        <label for="uname">Име</label>
                        <input type="text" id="uname" name="uname" required>
                    </div>

                    <div class="input-group">
                        <label for="email">Имейл адрес</label>
                        <input type="email" id="email" name="email" required>
                    </div>

                    <div class="input-group">
                        <label for="phone">Телефон</label>
                        <input type="tel" id="phone" name="phone">
                    </div>

                    <div class="input-group">
                        <label>Вашето мнение за нашите услуги:</label>
                        <div class="radio-group">
                            <input type="radio" id="yes" name="satisfy" value="yes" checked>
                            <label for="yes">Отлично</label>

                            <input type="radio" id="good" name="satisfy" value="good">
                            <label for="good">Добро</label>

                            <input type="radio" id="no" name="satisfy" value="no">
                            <label for="no">Нуждае се от подобрение</label>
                        </div>
                    </div>

                    <div class="input-group">
                        <label for="msg">Вашите предложения</label>
                        <textarea id="msg" name="msg" rows="4" required></textarea>
                    </div>

                    <button type="submit" class="btn-submit">Изпрати</button>
                </form>
            </div>
        </main>

        <footer class="footer">
            <div class="container">
                <p>&copy; 2025 Gabriela&Victoria Couture. Всички права запазени.</p>
            </div>
        </footer>
    </body>
</html>
